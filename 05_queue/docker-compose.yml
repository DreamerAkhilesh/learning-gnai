services:
  # Valkey - Redis-compatible in-memory data store
  # Used as the message broker for Redis Queue (RQ)
  valkey: 
    image: valkey/valkey:latest
    container_name: valkey_queue
    ports:
      - "6379:6379"  # Expose Redis protocol port
    volumes:
      - valkey_data:/data  # Persist data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  valkey_data:
    driver: local